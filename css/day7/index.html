<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin,padding</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1>margin과padding</h1>
      <ul>
        <li>
          블럭에서 첫번째 자식은 마진탑,마지막자식은 마진바텀이 안된다<br />
          (부모가 margin과padding 사용하면 첫번째 규칙이 깨져서 사용가능하다)
        </li>
        <li>
          pading과border는 기본적으로 크기에 추가된다 <br />
          box-sizing:border-box를 이용해서 크기안쪽에 포함시킬수있음
        </li>
        <li>inline은 상하 마진이나 상하패딩이 적용되지않는다.</li>
        <li>block레벨간에 상하마진은 하나의 큰값만 적용된다.</li>
      </ul>
      <hr />
      <div class="ex1">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
      </div>
      <hr />
      <div class="ex2">
        <div>
          <div>div</div>
          <div>div</div>
        </div>
      </div>
      <hr />
      <div class="ex3">
        <span>span</span>
        <br />
        <span>span</span>
      </div>
      <hr />
      <div class="ex4">
        <div>div</div>
        <div>div</div>
      </div>
      <hr />
      <div class="ex5">
        <div>
          <div></div>
          <div></div>
        </div>
        <div>
          <div></div>
          <div></div>
        </div>
      </div>
      <hr />
    </main>
  </body>
</html>
