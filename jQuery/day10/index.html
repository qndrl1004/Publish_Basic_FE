<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예외처리</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/event.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1>예외처리</h1>
      <div class="ex1">
        <p>1.에러내기</p>
        <button>버튼</button>
      </div>
      <hr />
      <div class="ex2">
        <p>2.예외처리</p>
        <button>버튼</button>
      </div>
      <hr />
      <div class="ex3">
        <p>3. new Function()</p>
        <p>
          <input class="num1" type="number" />
          <select name="" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/"></option>
          </select>
          <input class="num2" type="number" />
          =<button>버튼</button>
        </p>
      </div>
      <hr />
      <div class="calc">
        <div class="output"></div>
        <div class="btns">
          <button class="clear">clear</button>
          <button class="str">(</button>
          <button class="str">)</button>
          <button class="str">/</button>

          <button class="str">7</button>
          <button class="str">8</button>
          <button class="str">9</button>
          <button class="str">*</button>

          <button class="str">4</button>
          <button class="str">5</button>
          <button class="str">6</button>
          <button class="str">-</button>

          <button class="str">1</button>
          <button class="str">2</button>
          <button class="str">3</button>
          <button class="str">+</button>

          <button class="del">del</button>
          <button class="str">0</button>
          <button class="str">.</button>
          <button class="result">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
