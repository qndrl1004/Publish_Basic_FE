<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../day2/jquery/event.js"></script>
  </head>
  <body>
    <div class="ex1">
      <button>창윤이 삼겹살</button>
    </div>
    <hr />
    <div class="ex2">
      <input type="text" size="1" class="num1" />
      +
      <input type="text" size="1" class="num2" />
      =
      <button>result</button>
      <p>결과:</p>
    </div>
    <hr />
    <div class="ex3">
      <button>창윤이 몸무게</button>
      <p>마우스 이벤트</p>
    </div>
    <hr />
    <div class="ex4">
      <button>미사일 버튼</button>
      <p>발사</p>
    </div>
    <hr />
    <div class="ex5">
      <input type="text" />
      <button>버튼</button>
      <p>창윤이바보</p>
    </div>
    <hr />
    <div class="ex6">
      <input type="radio" value="남" name="성별" />남
      <input type="radio" value="여" name="성별" />여
      <p>성별:</p>
    </div>
    <hr />
    <div class="ex7">
      <select>
        <option value="삼겹살">삼겹살</option>
        <option value="오겹살">오겹살</option>
        <option value="목살">목살</option>
        <option value="가브리살">가브리살</option>
        <option value="껍데기">껍데기</option>
      </select>
      <p>창윤이의 최고 부위는?</p>
    </div>
    <hr />
    <div class="ex8">
      <p>8. 문자열과 parseInt를 이용한 더하기 예제</p>
      <input type="number" min="0" max="9" class="a" />
      <input type="number" min="0" max="9" class="b" />
      +
      <input type="number" min="0" max="9" class="c" />
      <input type="number" min="0" max="9" class="d" />
      =
      <button>결과보기</button>
      <div>결과</div>
    </div>
    <hr />
    <div class="ex9">
      <p>
        9. 컨테이너 넓이와 그리드넓이 그리드갯수를 입력하면 여백한개의 넓이가
        출력되요
      </p>
      <input type="text" class="container" />
      컨테이너 넓이
      <br />
      <input type="text" class="grid" />
      그리드 넓이
      <br />
      <input type="text" class="gridn" />
      그리드 갯수
      <br />
      <button>결과보기</button>
      <div>여백한개의 넓이</div>
    </div>
    <hr />
    <div class="ex10">
      10. 컨테이너 넓이와 그리드넓이 여백갯수를 입력하면 그리드 갯수가 출력되요
      <br />
      <input type="number" class="num1" />컨테이너 넓이
      <br />
      <input type="number" class="num2" />여백 넓이
      <br />
      <input type="number" class="num3" />여백 갯수
      <br />
      <button>결과보기</button>
      <div>그리드넓이</div>
    </div>
  </body>
</html>
