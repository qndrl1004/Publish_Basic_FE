<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감연산자</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="ex1">
      <p>1. 버튼을 클릭할 때마다 숫자가 1씩 증가합니다</p>
      <button>1증가</button>
      <p class="result">0</p>
    </div>
    <hr />
    <div class="ex2">
      <p>2. 선택한 옵션이 출력됩니다</p>
      <p>
        <input class="chk1" value="사과" type="checkbox" name="" id="" />사과
        <input
          class="chk2"
          value="오렌지"
          type="checkbox"
          name=""
          id=""
        />오렌지
        <input
          class="chk3"
          value="바나나"
          type="checkbox"
          name=""
          id=""
        />바나나
      </p>
      <button>출력</button>
      <p class="result">결과</p>
    </div>
    <hr />
    <form class="ex3">
      <fieldset class="q1">
        <legend>q1</legend>
        <input type="number" readonly min="0" max="9" />
        +
        <input type="number" readonly min="0" max="9" />
        =
        <input type="number" required min="0" max="99" />
      </fieldset>
      <fieldset class="q2">
        <legend>q2</legend>
        <input type="number" readonly min="0" max="9" />
        +
        <input type="number" readonly min="0" max="9" />
        =
        <input type="number" required min="0" max="99" />
      </fieldset>
      <fieldset class="q3">
        <legend>q3</legend>
        <input type="number" readonly min="0" max="9" />
        +
        <input type="number" readonly min="0" max="9" />
        =
        <input type="number" required min="0" max="99" />
      </fieldset>
      <button>점수보기</button>
      <p class="result">점수</p>
    </form>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
