<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>증감연산자</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="ex1">
      <p>1. 버튼을 클릭할 때마다 숫자가 1씩 증가합니다</p>
      <button>1증가</button>
      <p class="result">0</p>
    </div>
    <hr />
    <div class="ex2">
      <p>2. 선택한 옵션이 출력됩니다</p>
      <p>
        <input class="chk1" value="사과" type="checkbox" name="" id="" />사과
        <input
          class="chk2"
          value="오렌지"
          type="checkbox"
          name=""
          id=""
        />오렌지
        <input
          class="chk3"
          value="바나나"
          type="checkbox"
          name=""
          id=""
        />바나나
      </p>
      <button>출력</button>
      <p class="result">결과</p>
    </div>
    <hr />
    <form class="ex3">
      <fieldset class="q1">
        <legend>q1</legend>
        <input type="number" readonly min="0" max="9" />
        +
        <input type="number" readonly min="0" max="9" />
        =
        <input type="number" required min="0" max="99" />
      </fieldset>
      <fieldset class="q2">
        <legend>q2</legend>
        <input type="number" readonly min="0" max="9" />
        +
        <input type="number" readonly min="0" max="9" />
        =
        <input type="number" required min="0" max="99" />
      </fieldset>
      <fieldset class="q3">
        <legend>q3</legend>
        <input type="number" readonly min="0" max="9" />
        +
        <input type="number" readonly min="0" max="9" />
        =
        <input type="number" required min="0" max="99" />
      </fieldset>
      <button>점수보기</button>
      <p class="result">점수</p>
    </form>
    <hr />
    <div class="ex4">
      <p>4. 1,2,4,7,11,16...</p>
      <p>
        <button class="btn1">증가</button>
        <button class="btn2">초기화</button>
      </p>
      <p class="result">1</p>
    </div>
    <hr />
    <div class="ex5">
      <p>.5 1~5 사이를 증감</p>
      <p>
        <button class="increase">증감</button>
        <button class="decrease">감산</button>
      </p>
      <p class="result">1</p>
    </div>
    <hr />
    <div class="ex6">
      <p>.6 1~5 사이를 순환증가를 증감</p>
      <p>
        <button class="increase">증감</button>
        <button class="decrease">감산</button>
      </p>
      <p class="result">1</p>
    </div>
    <hr />
    <div class="carousel">
      <img class="img1" src="./img/img1.jpg" alt="" />
      <img class="img2" src="./img/img2.jpg" alt="" />
      <img class="img3" src="./img/img3.jpg" alt="" />
      <img class="img4" src="./img/img4.jpg" alt="" />
      <img class="img5" src="./img/img5.jpg" alt="" />
      <button class="prev">&lt</button>
      <button class="next">&gt</button>
      <div class="btns">
        <button value="1" class="btn1 active"></button>
        <button value="2" class="btn2"></button>
        <button value="3" class="btn3"></button>
        <button value="4" class="btn4"></button>
        <button value="5" class="btn5"></button>
      </div>
    </div>
    <hr />
    <div class="ex8">
      <p>7. 클릭한 버튼의 수만큼 증가해요</p>
      <p>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
      </p>
      <p class="result">결과</p>
    </div>
    <hr />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
