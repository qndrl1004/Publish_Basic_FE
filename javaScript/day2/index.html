<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foreach문</title>
    <script
      src="https://kit.fontawesome.com/d309663a90.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="ex1">
        <p>1. 배열이 순환 출력됩니다.</p>
        <button>버튼</button>
        <p class="result"></p>
      </div>
      <hr />
      <div class="ex2">
        <p>2. 클릭한 버튼의 숫자가 출력됩니다.</p>
        <button value="1"><i class="fas fa-piggy-bank"></i></button>
        <button value="2"><i class="fas fa-piggy-bank"></i></button>
        <button value="3"><i class="fas fa-piggy-bank"></i></button>
        <p class="result"></p>
      </div>
      <hr />
      <div class="ex3">
        <p>3. 클릭한 버튼의 박스의 색이 변해요.</p>
        <button><i class="fas fa-piggy-bank"></i></button>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <hr />
      <div class="ex4">
        <p>4. 아무박스를 클릭하면 모든박스의 색이 변해요</p>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <hr />
      <div class="ex5">
        <p>5. 버튼을 클릭하면 박스가 정해진 색으로 변해요</p>
        <div data-color="red">red</div>
        <div data-color="blue">blue</div>
        <div data-color="green">green</div>
        <button><i class="fas fa-piggy-bank"></i></button>
      </div>
      <hr />
      <div class="ex6">
        <p>6. 버튼을 클릭하면 정답이 출력됩니다.</p>
        <p>
          <input readonly type="number" min="0" max="9" />+
          <input readonly type="number" min="0" max="9" />+
          <input readonly type="number" min="0" max="9" />+
          <input readonly type="number" min="0" max="9" />+
          <input readonly type="number" min="0" max="9" />+
          <input readonly type="number" min="0" max="9" />=
          <button><i class="fas fa-piggy-bank"></i></button>
        </p>
        <p class="result">결과</p>
      </div>
      <hr />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </main>
  </body>
</html>
