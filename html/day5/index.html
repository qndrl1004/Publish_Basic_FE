<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="./jquery/event.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/script.js" />
  </head>
  <body>
    <main>
      <h1>iframe1</h1>
      <ul>
        <li>외부html문서를 특정영역에 출력하는 엘리먼트</li>
        <li>외부서버의 서비스페이지를 출력하는 용도로 사용</li>
        <li>inline-block level</li>
      </ul>
      <hr />
      <iframe src="./iframe.html" frameborder="0"></iframe>
      <hr />
      <section>
        <h2>구글맵 출력하기</h2>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d82041.60114970639!2d126.83133379316297!3d37.578267038391374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z7ZWc6rCV!5e0!3m2!1sko!2skr!4v1689815781179!5m2!1sko!2skr"
        ></iframe>
      </section>
      <hr />
      <section>
        <h2>유튜브 출력하기</h2>
        <iframe
          class="youtube"
          src="https://www.youtube.com/embed/iZhq7I42uaI"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen="true"
        ></iframe>
      </section>
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
